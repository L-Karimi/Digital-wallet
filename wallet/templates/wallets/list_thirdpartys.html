<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirdparty</title>
</head>
<body>
    <table >
        {% for thirdparty in thirdpartys %}
        <tr>
            <td>{{thirdparty.account}}</td>
            <td>{{thirdparty.name}}</td>
            <td>{{thirdparty.thirdparty_id}}</td>
            <td>{{thirdparty.phone_number}}</td>
            <td>{{thirdparty.currency}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
