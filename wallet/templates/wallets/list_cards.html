<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Cards</title>
</head>
<body  style="background-color: pink;">
    <table  class="table" style="height: 10rem;margin: 40px; width: 60%; position: fixed; margin-left: 20%; margin-top: 10%; border: 10px solid rgb(251, 250, 250); ">
        <tr>
            <th style="color: rgb(30, 240, 58); background-color: rgb(226, 13, 245);">Date Issued</th>
            <th style="color: rgb(30, 235, 47); background-color: rgb(226, 13, 245);">Card name</th>
            <th style="color: rgb(36, 238, 86); background-color: rgb(226, 13, 245);">Card Number</th>
        
            {% for card in Cards %}

            <td style="color: rgb(235, 80, 80); background-color: rgb(226, 13, 245);">{{card.date_issued}}</td>
            <td style="color: rgb(235, 80, 80); background-color: rgb(226, 13, 245);">{{card.card_number}}</td>
            <td style="color: rgb(235, 80, 80); background-color: rgb(226, 13, 245);">{{card.card_type}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
