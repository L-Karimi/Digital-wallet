<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Loan</title>
</head>
<body style="background-color:blue ;">
    <table class="table"  style="height: 10rem;margin: 40px; width: 60%; position: fixed; margin-left: 20%; margin-top: 10%; border: 10px solid rgb(251, 250, 250);">
        {% for loan in loans %}
        <tr>
            <td style="color: white;">{{loan.loan_number}}</td>
            <td style="color: brown;" >{{loan.loan_type}}</td>
            <td style="border:5px ;">{{loan.amount}}</td>
            <td style="color: rgb(235, 80, 80); background-color: rgb(226, 13, 245);">{{loan.due_date}}</td>
            <td style="color: rgb(235, 80, 80); background-color: rgb(226, 13, 245);">{{loan.loan_term}}</td>
            <td style="color: rgb(235, 80, 80); background-color: rgb(226, 13, 245);">{{loan.loan_balance}}</td>
            <td style="color: rgb(235, 80, 80); background-color: rgb(226, 13, 245);">{{loan.date}}</td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
