<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table >
        {% for reward in rewards %}
        <tr>
            <td>{{reward.transaction}}</td>
            <td>{{reward.status}}</td>
            <td>{{reward.date}}</td>
            <td>{{reward.gender}}</td>
            <td>{{reward.bonus}}</td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
